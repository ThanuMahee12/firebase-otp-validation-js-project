<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Phone Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #recaptcha-container {
            margin: 15px 0;
        }
        .verification-section {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phone Authentication</h2>

        <div id="step1">
            <div class="form-group">
                <label for="phone">Phone Number (with country code):</label>
                <input type="tel" id="phone" placeholder="e.g. +94766859048" value="+94766859048">
            </div>

            <div id="recaptcha-container"></div>

            <button id="send-otp-btn">Send OTP</button>
        </div>

        <div id="step2" class="verification-section">
            <div class="form-group">
                <label for="verification-code">Enter OTP:</label>
                <input type="text" id="verification-code" placeholder="6-digit OTP">
            </div>

            <button id="verify-otp-btn">Verify OTP</button>
            <p id="status-message"></p>
        </div>
    </div>

    <script type="module" src="otp.js"></script>

</body>
</html>
